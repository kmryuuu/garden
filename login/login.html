<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="login-top">
        <h1>로그인 또는 회원가입</h1>
        <img src="./img/close.svg" alt="닫기 아이콘" />
      </header>
      <main class="login-form">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form>
          <input type="text" id="user_id" placeholder="아이디" />
          <p class="warning-id">아이디를 입력해 주세요.</p>
          <input type="password" id="user_pw" placeholder="비밀번호" />
          <p class="warning-pw">아이디 혹은 비밀번호가 일치하지 않습니다.</p>
          <input type="checkbox" />
          <p class="keep_check">로그인 상태 유지</p>
          <button type="submit">로그인</button>
        </form>
        <a href="#">회원가입</a>
        <span>|</span>
        <a href="#">아이디/비밀번호 찾기</a>
      </main>

      <div class="or">
        <hr />
        또는
        <hr />
      </div>

      <a href="#">구글 계정으로 로그인</a>
      <a href="#">페이스북 계정으로 로그인</a>
      <a href="#">네이버 계정으로 로그인</a
      ><a href="#">카카오톡 계정으로 로그인</a>
    </div>
  </body>
</html>

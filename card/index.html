<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="container">
		<div class="pf">
			<img class="pf-image" src="./image/card-img2.png" alt="유저 프로필 사진">
			<div class="pf-title">
				<h2>그것을 피가 청춘을 것이다</h2>
				<p>user-id</p>
			</div>
		</div>
		<img class="thumb" src="./image/card-img4.png" alt="방 인테리어 사진">
		<div class="card">
			<p class="card-text ell">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스러운 열락의 아름다우냐? 가지에 같지 청춘의
				옷을
				목숨피어나기
				오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
			<p class="read">Read</p>
		</div>
		<div class="btn-wrap">
			<button type="button">
				<img src="./image/icon-heart.svg" alt="">
			</button>
			<button type="button">
				<img src="./image/icon-share.svg" alt="">
			</button>
			<button type="button">
				<img src="./image/icon-more.svg" alt="">
			</button>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>character</title>
	<link rel="stylesheet" href="./css/cha.css">
</head>

<body>
	<div class="duck">
		<div class="head">
			<div class="raincoat-top"></div>
			<div class="raincoat-bottom"></div>
			<div class="face-top"></div>
			<div class="face-bottom"></div>
			<div class="front-hair">
				<div class="hair first"></div>
				<div class="hair middle"></div>
				<div class="hair last"></div>
			</div>
			<div class="eye left"></div>
			<div class="eye right"></div>
			<div class="mouth"></div>
		</div>
	</div>
	<div class="duck-body">
		<div class="raincoat-body">
			<div class="arm left"></div>
			<div class="arm right"></div>
		</div>
	</div>
	<div class="foot">
		<div class="boots left"></div>
		<div class="boots right"></div>
	</div>
	</div>
</body>

</html>

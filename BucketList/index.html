<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Bucket List</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="container">
		<h1 class="title">My Bucket List</h1>
		<ul class="list-wrap">
			<li>
				<span class="list">Travel all around the world</span>
			</li>
			<li class="checked">
				<span class="list checked">Learn a new language</span>
				<img class="checkbox" src="./img/check.svg" alt="">
			</li>
			<li>
				<span class="list">Try a profession in a different field</span>
			</li>
			<li>
				<span class="list">Achieve your ideal weight</span>
			</li>
			<li>
				<span class="list">Run a marathon</span>
			</li>
		</ul>
	</div>
</body>

</html>

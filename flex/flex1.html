<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-1</title>
    <style>
        .container {
            background-color: #eee;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
        }

        .item {
            width: 80px;
            height: 80px;
            background-color: royalblue;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
    </div>
</body>

</html>
